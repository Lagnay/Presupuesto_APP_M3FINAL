<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-11 mx-auto pt-3">
          <h3 class="text-uppercase mb-4" id="title">PRESUPUESTO APP</h3>
          <div class="row">
            <div class="col-md-5 my-3" id="pre">
              <form
                id="formPresupuesto"
                class="formPresupuesto border border-success bg-success p-3 text-dark bg-opacity-10"
                style="border-radius: 0.5em"
              >
                <h5 class="text-capitalize">Ingresa Tu Presupuesto</h5>
                <div class="form-group">
                  <input
                    type="number"
                    class="form-control presupuestoInput"
                    id="presupuestoInput"
                    style="background: rgba(232, 245, 233, 1)"
                  />
                </div>
                <button
                  type="button"
                  class="btn btn-outline-success mt-2 text-capitalize budget-submit"
                  id="enviarPresupuesto"
                  onclick="inputPresupuesto()"
                >
                  Calcular
                </button>
              </form>
            </div>
            <div class="col-md-7">
              <div class="row my-3">
                <div class="col-4 text-center mb-2">
                  <h6 class="text-uppercase info-title">PRESUPUESTO</h6>
                  <span class="budget-icon"
                    ><i class="fas fa-money-bill-alt"></i
                  ></span>
                  <h4 class="text-uppercase mt-2 budget" id="budget">
                    <span>$ </span><span id="cantidadPresupuesto">0</span>
                  </h4>
                </div>
                <div class="col-4 text-center">
                  <h6 class="text-uppercase info-title">GASTOS</h6>
                  <span class="expense-icon"
                    ><i class="far fa-credit-card"></i
                  ></span>
                  <h4 class="text-uppercase mt-2 expense" id="expense">
                    <span>$ </span><span id="cantidadGasto">0</span>
                  </h4>
                </div>
                <div class="col-4 text-center">
                  <h6 class="text-uppercase info-title">SALDO</h6>
                  <span class="balance-icon"
                    ><i class="far fa-credit-card"></i
                  ></span>
                  <h4 class="text-uppercase mt-2 expense" id="expense">
                    <span>$ </span><span id="cantidadBalance">0</span>
                  </h4>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-5 my-3" id="gas">
              <form
                id="formGasto"
                class="formGasto border border-danger p-3 mb-2 bg-danger-subtle text-emphasis-danger"
                style="border-radius: 0.5em"
              >
                <h5 class="text-capitalize">Ingresa El Nombre Del Gasto</h5>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control-gastoInput"
                    onfocus="this.value=''"
                    id="gastoInput"
                    style="
                      background: rgba(251, 233, 231, 1);
                      border-radius: 0.5em;
                    "
                  />
                </div>
                <h5 class="text-capitalize">Ingresa La Cantidad Del Gasto</h5>
                <div class="form-group">
                  <input
                    type="number"
                    class="form-control gastoInput"
                    onfocus="this.value=''"
                    id="cantidadInput"
                    style="
                      background: rgba(251, 233, 231, 1);
                      border-radius: 0.5em;
                    "
                  />
                </div>
                <button
                  type="button"
                  class="btn btn-outline-danger mt-2 text-capitalize expense-submit"
                  onclick="inputGasto()"
                  id="enviarGasto"
                >
                  AÃ±adir Gasto
                </button>
              </form>
            </div>
            <div class="col-md-7 my-3" id="tableSpace">
              <div class="listaGastos" id="listaGastos">
                <div
                  class="listaGastos__info d-flex justify-content-between text-capitalize"
                >
                  <table class="table" id="myTable">
                    <thead>
                      <tr>
                        <th scope="col">GASTO</th>
                        <th scope="col">VALOR</th>
                        <th scope="col">
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            fill="currentColor"
                            class="bi bi-trash3-fill"
                            viewBox="0 0 16 16"
                          >
                            <path
                              d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"
                            />
                          </svg>
                        </th>
                      </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./Assets/JS/main.js"></script>
  </body>
</html>
